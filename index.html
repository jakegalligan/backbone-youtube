<!-- <!DOCTYPE html> -->
<html lang="en" dir="ltr">
  <meta charset="utf-8">
<head>
  <link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="node_modules/jquery/dist/jquery.min.js"></script>
  <script src="node_modules/underscore/underscore-min.js"></script>
  <script src="node_modules/backbone/backbone-min.js"></script>
  <script src="node_modules/handlebars/dist/handlebars.min.js"></script>
  <title>Backbone-Youtube</title>
</head>
<body>
  <div class='container main-body'>
    <div class='row'>
      <div class='form-group'>
        <input type='text' class='form-control search-bar' placeholder='Search' autofocus>
      </div>
    </div>

  <div class='row main-video-row'>
    Youtube video

  </div>
  </div>

  <div class = 'container related-videos-container'>
    Videos Column

  </div>



<script id = 'column-videos-template' type = 'text/x-handlebars-template'>
  <div class = 'row'> {{video}} </div>
  <div class = 'row'> {{video}} </div>
  <div class = 'row'> {{video}} </div>
  <div class = 'row'> {{video}} </div>
</script>

<script id = 'main-video-template' type = 'text.x-handlebars-template'>
  <div class = 'video-main'>
    <iframe id="ytplayer" type="text/html" width="640" height="360"
  src="https://www.youtube.com/embed/{{ videoID }}"
  frameborder="0"></iframe>
  </div>
  <div class = 'video description'>
  </div>
</script>
<script src= 'Models/AppModel.js'></script>
<script src='Models/VideoModel.js'></script>
<script src='Collections/VideosCollection.js'></script>
<script src='Views/AppView.js'></script>
<script src='Views/VideoView.js'></script>
<script src="main.js"></script>
</body>
</html>
